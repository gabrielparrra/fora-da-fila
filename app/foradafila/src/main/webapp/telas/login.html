    <div class="card-login">
        <section class="login-section">
            <h2>Login</h2>
            <form action="login" method="post">
                <div class="form-group">

                    <!-- Campo do email -->
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="text" name="email" id="email" class="input" placeholder="Email" required>
                    </div>

                    <!-- Campo da senha -->
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" class="input" placeholder="Senha" required>
                    </div>
                <button type="submit" class="buttons">Login</button>

            </form>
                <a href="cadastro.html" class="links">Cadastre-se</a>
        </section>
    </div>

<footer>
    <p></p>
</footer>
